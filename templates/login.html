<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Professional Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8fafc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .my-confirm-button {
  background-color: #4CAF50;  /* Green */
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.my-confirm-button:hover {
  background-color: #45a049;
}

    .form-container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 
        0 1px 3px 0 rgba(0, 0, 0, 0.1),
        0 1px 2px 0 rgba(0, 0, 0, 0.06);
      border: 1px solid #e2e8f0;
    }

    .title {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 8px;
      letter-spacing: -0.025em;
    }

    .subtitle {
      text-align: center;
      font-size: 15px;
      color: #64748b;
      margin-bottom: 32px;
      font-weight: 400;
    }

    .form {
      margin-top: 0;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      color: #374151;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      background-color: #ffffff;
      padding: 12px 16px;
      color: #1f2937;
      font-size: 15px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .input-group input::placeholder {
      color: #9ca3af;
    }

    .input-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .input-group input:hover:not(:focus) {
      border-color: #9ca3af;
    }

    .forgot {
      display: flex;
      justify-content: flex-end;
      margin: 8px 0 0 0;
    }

    .forgot a,
    .signup a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .forgot a:hover,
    .signup a:hover {
      color: #2563eb;
    }

    .sign {
      display: block;
      width: 100%;
      background-color: #1f2937;
      padding: 12px;
      text-align: center;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 24px;
      font-family: inherit;
    }

    .sign:hover {
      background-color: #374151;
    }

    .sign:active {
      background-color: #111827;
    }

    .social-message {
      display: flex;
      align-items: center;
      margin: 28px 0 20px 0;
    }

    .line {
      height: 1px;
      flex: 1;
      background-color: #e5e7eb;
    }

    .social-message .message {
      padding: 0 16px;
      font-size: 13px;
      color: #6b7280;
      font-weight: 400;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .social-icons .icon {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .social-icons .icon:hover {
      background-color: #f9fafb;
      border-color: #d1d5db;
    }

    .social-icons .icon svg {
      width: 18px;
      height: 18px;
      fill: #6b7280;
    }

    .signup {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .form-container {
        padding: 32px 24px;
        margin: 16px;
        border-radius: 12px;
      }

      .title {
        font-size: 24px;
      }

      .subtitle {
        font-size: 14px;
        margin-bottom: 28px;
      }

      .input-group {
        margin-bottom: 18px;
      }

      .input-group input {
        padding: 14px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .sign {
        padding: 14px;
      }

      .social-icons {
        gap: 10px;
      }

      .social-icons .icon {
        width: 42px;
        height: 42px;
      }
    }

    @media (max-width: 360px) {
      .form-container {
        padding: 28px 20px;
      }

      .social-message .message {
        font-size: 12px;
        padding: 0 12px;
      }
    }

    /* Focus indicators for accessibility */
    .sign:focus-visible,
    .social-icons .icon:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }

    /* Loading state for form submission */
    .sign:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Subtle animations */
    .form-container {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="title">Sign in</h1>
    <p class="subtitle">Welcome back! Please enter your details.</p>
    
    <form class="form" method='POST' id = 'loginForm'>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <div class="forgot">
          <a rel="noopener noreferrer" href="/forgot-pass">Forgot password?</a>
        </div>
      </div>
      <button class="sign" type="submit">Sign in</button>
    </form>
    
    <div class="social-message">
      <div class="line"></div>
      <p class="message">Or continue with</p>
      <div class="line"></div>
    </div>
    
    <div class="social-icons">
      <button aria-label="Log in with Google" class="icon" type="button">

        </svg>
      </button>
    </div>
    
    <p class="signup">Don't have an account?
      <a rel="noopener noreferrer" href="/signup">Sign up</a>
    </p>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault(); // prevent default form submission

    const formData = new FormData(this);
    const data = {
        username: formData.get("username"),
        password: formData.get("password")
    };

    try {
        const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        // If backend redirects (like with res.redirect), fetch won't follow it in JS
        const result = await response.json();

        if (result.success === false) {
          Swal.fire({
            title: 'Oops...',
            text: result.message,
            icon: 'error',
            confirmButtonText: 'Try Again',
            customClass: {
              confirmButton: 'my-confirm-button',
            },
            buttonsStyling: false,
            showCloseButton: true
          });
                                
        } else {
            Swal.fire({
              title: 'Success',
              text: 'Login successful',
              icon: 'success',
              confirmButtonText: 'OK',
              timer: 1300,
              customClass: {
                confirmButton: 'my-confirm-button',
              },
            }).then(()=>{
              window.location.href = result.redirect;
            })
            // Redirect manually if login is successful
            
        }
    } catch (err) {
        Swal.fire({
            title: 'Error',
            text: 'Something went wrong. Try again.',
            icon: 'error'
        });
    }
});
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
        }

        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .loading-ring {
            width: 120px;
            height: 120px;
            border: 3px solid #f1f5f9;
            border-top: 3px solid #64748b;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
        }

        .checkmark {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            display: none;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            animation: scaleIn 0.5s ease-out;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.15);
        }

        .checkmark::before {
            content: 'âœ“';
            color: white;
            font-size: 60px;
            font-weight: bold;
            animation: checkmarkDraw 0.3s ease-out 0.2s both;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #0f172a;
            letter-spacing: -0.5px;
        }

        .message {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 24px;
            line-height: 1.5;
            font-weight: 400;
        }

        .email-address {
            font-size: 14px;
            color: #475569;
            font-weight: 500;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            padding: 10px 18px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 32px;
        }

        .btn {
            background: #0f172a;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 2.5s both;
        }

        .btn:hover {
            background: #1e293b;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(15, 23, 42, 0.15);
        }

        .status-text {
            opacity: 0;
            transform: translateY(20px);
        }

        .status-text.show {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes checkmarkDraw {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #10b981;
            border-radius: 50%;
            animation: particleFloat 2s ease-out;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="loading-ring" id="loadingRing"></div>
            <div class="checkmark" id="checkmark"></div>
            <div class="particles" id="particles"></div>
        </div>
        
        <div class="status-text" id="statusText">
            <h1 class="title" id="title">Sending Email...</h1>
            <p class="message" id="message">Please wait while we deliver your message</p>
            <a href="#" class="btn" id="doneBtn">Done</a>
        </div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.style.opacity = '1';
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i * 30) * Math.PI / 180;
                const distance = 80 + Math.random() * 40;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                particle.style.setProperty('--x', x + 'px');
                particle.style.setProperty('--y', y + 'px');
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.transform = 'translate(-50%, -50%)';
                
                particlesContainer.appendChild(particle);
            }
            
            setTimeout(() => {
                particlesContainer.style.opacity = '0';
                particlesContainer.innerHTML = '';
            }, 2000);
        }

        // Show initial status
        document.getElementById('statusText').classList.add('show');

        // Simulate email sending process
        setTimeout(() => {
            // Hide loading ring
            document.getElementById('loadingRing').style.display = 'none';
            
            // Show checkmark
            document.getElementById('checkmark').style.display = 'flex';
            
            // Create particle effect
            createParticles();
            
            // Update text content
            setTimeout(() => {
                document.getElementById('title').textContent = 'Email Sent!';
                document.getElementById('message').textContent = 'Your message has been delivered successfully';
                document.getElementById('emailAddress').style.display = 'inline-block';
            }, 300);
            
        }, 2000);

        // Handle done button click
        document.getElementById('doneBtn').addEventListener('click', (e) => {
            e.preventDefault();
            // You can add navigation logic here
            alert('Redirecting to inbox...');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 
                0 1px 3px 0 rgba(0, 0, 0, 0.1),
                0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 6px;
            letter-spacing: -0.025em;
        }

        .header p {
            color: #64748b;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            color: #374151;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            outline: none;
            background-color: #ffffff;
            padding: 12px 16px;
            color: #1f2937;
            font-size: 15px;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .form-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input:hover:not(:focus) {
            border-color: #9ca3af;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 3px;
            background: #e5e7eb;
            border-radius: 2px;
            margin: 6px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #22c55e; width: 75%; }
        .strength-strong { background: #10b981; width: 100%; }

        .strength-text {
            color: #6b7280;
            font-size: 12px;
        }

        .signup-btn {
            display: block;
            width: 100%;
            background-color: #1f2937;
            padding: 12px;
            text-align: center;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
            font-family: inherit;
        }

        .signup-btn:hover {
            background-color: #374151;
        }

        .signup-btn:active {
            background-color: #111827;
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: #2563eb;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
            display: none;
        }

        .success-message.show {
            transform: translateY(0);
            opacity: 1;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .signup-container {
                padding: 28px 24px;
                margin: 16px;
                border-radius: 12px;
            }
            
            .header h1 {
                font-size: 22px;
            }

            .header p {
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group input {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .signup-btn {
                padding: 14px;
            }
        }

        @media (max-width: 360px) {
            .signup-container {
                padding: 24px 20px;
            }
        }

        /* Focus indicators for accessibility */
        .signup-btn:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Subtle animations */
        .signup-container {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="success-message" id="successMessage">
            Account created successfully! Welcome aboard.
        </div>

        <div class="header">
            <h1>Create account</h1>
            <p>Enter your details to get started.</p>
        </div>

        <form id="signupForm" method='POST'>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText">Password strength will appear here</span>
                </div>
            </div>

            <button type="submit" class="signup-btn">
                Create account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login" rel="noopener noreferrer">Sign in</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const successMessage = document.getElementById('successMessage');

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            strengthFill.className = 'strength-fill';
            
            if (password.length === 0) {
                strengthText.textContent = 'Password strength will appear here';
                return;
            }
            
            if (strength < 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
            } else if (strength < 3) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Fair password';
            } else if (strength < 4) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Good password';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            return strength;
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Stop the default form action

            const button = document.querySelector('.signup-btn');
            const originalText = button.textContent;

            button.textContent = 'Creating account...';
            button.disabled = true;

            setTimeout(() => {
                successMessage.classList.add('show');
                button.textContent = originalText;
                button.disabled = false;

                // Auto-submit the form after a short delay
                setTimeout(() => {
                    form.submit();
                }, 2000); // Submit 2 seconds after showing message

            }, 1000); // Show success message after 1 second
        });
    </script>
</body>
</html>

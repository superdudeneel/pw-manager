<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(49, 48, 48);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .reset-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .reset-header p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .password-requirements {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .password-requirements h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .requirement {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .requirement::before {
            content: '‚úó';
            color: #e74c3c;
            margin-right: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .requirement.valid {
            color: #27ae60;
        }

        .requirement.valid::before {
            content: '‚úì';
            color: #27ae60;
        }

        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .strength-weak { background: #e74c3c; }
        .strength-fair { background: #f39c12; }
        .strength-good { background: #3498db; }
        .strength-strong { background: #27ae60; }

        .strength-text {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            padding: 10px;
            background: #f2f8f5;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .reset-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-loader {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .reset-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Please enter your new password below. Make sure it's strong and secure.</p>
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-input-container">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                    <button type="button" class="toggle-password" data-target="newPassword">üëÅÔ∏è</button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength will appear here</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
                    <button type="button" class="toggle-password" data-target="confirmPassword">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <button type="submit" class="reset-btn" id="resetBtn">
                <span class="btn-text">Reset Password</span>
                <div class="btn-loader">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="back-link">
            <a href="/login" rel="noopener noreferrer">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        class PasswordReset {
            constructor() {
                this.form = document.getElementById('resetPasswordForm');
                this.newPasswordInput = document.getElementById('newPassword');
                this.confirmPasswordInput = document.getElementById('confirmPassword');
                this.resetBtn = document.getElementById('resetBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                
                this.requirements = {
                    length: document.getElementById('length'),
                    uppercase: document.getElementById('uppercase'),
                    lowercase: document.getElementById('lowercase'),
                    number: document.getElementById('number'),
                    special: document.getElementById('special')
                };
                
                this.strengthBar = document.getElementById('strengthBar');
                this.strengthText = document.getElementById('strengthText');
                
                // Get token from URL
                this.token = new URLSearchParams(window.location.search).get('token');
                
                this.init();
            }

            init() {
                // Check if token exists
                if (!this.token) {
                    this.showError('Invalid or missing reset token. Please request a new password reset.');
                    this.resetBtn.disabled = true;
                    return;
                }

                // Password visibility toggles
                document.querySelectorAll('.toggle-password').forEach(btn => {
                    btn.addEventListener('click', (e) => this.togglePasswordVisibility(e));
                });

                // Real-time password validation
                this.newPasswordInput.addEventListener('input', () => {
                    this.validatePassword();
                    this.checkPasswordStrength();
                });

                this.confirmPasswordInput.addEventListener('input', () => {
                    this.validatePasswordMatch();
                });

                // Form submission
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            togglePasswordVisibility(e) {
                const targetId = e.target.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const button = e.target;

                if (input.type === 'password') {
                    input.type = 'text';
                    button.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    button.textContent = 'üëÅÔ∏è';
                }
            }

            validatePassword() {
                const password = this.newPasswordInput.value;
                const checks = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };

                Object.keys(checks).forEach(key => {
                    if (this.requirements[key]) {
                        if (checks[key]) {
                            this.requirements[key].classList.add('valid');
                        } else {
                            this.requirements[key].classList.remove('valid');
                        }
                    }
                });

                return Object.values(checks).every(check => check);
            }

            checkPasswordStrength() {
                const password = this.newPasswordInput.value;
                let strength = 0;
                let strengthClass = '';
                let strengthLabel = '';

                if (password.length >= 8) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/\d/.test(password)) strength++;
                if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

                const percentage = (strength / 5) * 100;

                switch (strength) {
                    case 0:
                    case 1:
                        strengthClass = 'strength-weak';
                        strengthLabel = 'Very Weak';
                        break;
                    case 2:
                        strengthClass = 'strength-weak';
                        strengthLabel = 'Weak';
                        break;
                    case 3:
                        strengthClass = 'strength-fair';
                        strengthLabel = 'Fair';
                        break;
                    case 4:
                        strengthClass = 'strength-good';
                        strengthLabel = 'Good';
                        break;
                    case 5:
                        strengthClass = 'strength-strong';
                        strengthLabel = 'Strong';
                        break;
                }

                this.strengthBar.style.width = `${percentage}%`;
                this.strengthBar.className = `strength-fill ${strengthClass}`;
                this.strengthText.textContent = password ? `Password Strength: ${strengthLabel}` : 'Password strength will appear here';
            }

            validatePasswordMatch() {
                const password = this.newPasswordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;

                if (confirmPassword && password !== confirmPassword) {
                    this.confirmPasswordInput.style.borderColor = '#e74c3c';
                    return false;
                } else {
                    this.confirmPasswordInput.style.borderColor = '#e1e5e9';
                    return true;
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }

            async handleSubmit(e) {
                e.preventDefault();
                this.hideMessages();

                const password = this.newPasswordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;

                // Validate password requirements
                if (!this.validatePassword()) {
                    this.showError('Please ensure your password meets all requirements.');
                    return;
                }

                // Validate password match
                if (password !== confirmPassword) {
                    this.showError('Passwords do not match. Please try again.');
                    return;
                }

                // Show loading state
                this.resetBtn.disabled = true;
                document.querySelector('.btn-text').style.opacity = '0';
                document.querySelector('.btn-loader').style.display = 'block';

                try {
                    const response = await fetch(`/reset-pass?token=${this.token}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            newPassword: password,
                            confirmPassword: confirmPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess(data.message);
                        
                        // Redirect to login after success
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                        
                    } else {
                        this.showError(data.message || 'Failed to reset password. Please try again.');
                    }
                    
                } catch (error) {
                    console.error('Password reset error:', error);
                    this.showError('Network error. Please check your connection and try again.');
                } finally {
                    // Reset button state
                    this.resetBtn.disabled = false;
                    document.querySelector('.btn-text').style.opacity = '1';
                    document.querySelector('.btn-loader').style.display = 'none';
                }
            }
        }

        // Initialize the password reset functionality
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
</html>

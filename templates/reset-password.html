<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href = 'css/reset-pass.css' rel = 'stylesheet'>

</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Please enter your new password below. Make sure it's strong and secure.</p>
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-input-container">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                    <button type="button" class="toggle-password" data-target="newPassword">👁️</button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength will appear here</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
                    <button type="button" class="toggle-password" data-target="confirmPassword">👁️</button>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <button type="submit" class="reset-btn" id="resetBtn">
                <span class="btn-text">Reset Password</span>
                <div class="btn-loader">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="back-link">
            <a href="/login" rel="noopener noreferrer">← Back to Login</a>
        </div>
    </div>

    <script src = 'js/reset-pass.js'>
        
    </script>
</body>
</html>

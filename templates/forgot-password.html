<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 10px 20px 40px rgba(0.1, 0.1, 0.1, 0.1);
            padding: 40px;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            position: relative;
            overflow: hidden;
        }

        .icon::before {
            content: 'üîê';
            font-size: 32px;
            position: relative;
            z-index: 2;
        }

        .icon::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="email"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input[type="email"].error {
            border-color: #e53e3e;
            background: #fef5f5;
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            pointer-events: none;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 24px;
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-2px);
        }

        .back-link::before {
            content: '‚Üê';
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .back-link:hover::before {
            transform: translateX(-2px);
        }

        .success-message {
            background: #f0fff4;
            border: 2px solid #68d391;
            color: #2f855a;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="icon"></div>
    <h1>Forgot Password?</h1>
    <p class="subtitle">No worries! Enter your email address and we'll send you a link to reset your password.</p>

    <!-- Optional success message (displayed via server redirect or query param in future) -->
    <div class="success-message" id="successMessage" aria-live="polite">
      <strong>Email sent!</strong> Check your inbox for password reset instructions.
    </div>

    <form id="forgotPasswordForm" action="/forgot-pass" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" placeholder="Enter your email address" required aria-describedby="emailError" />
        </div>
        <div class="error-message" id="emailError" aria-live="polite"></div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <span id="btnText">Send Reset Link</span>
      </button>
    </form>

    <a rel="noopener noreferrer" href="/login" class="back-link">Back to Login</a>
  </div>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');

    // Email validation
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Show error
    function showError(message) {
      emailError.textContent = message;
      emailError.classList.add('show');
      emailInput.classList.add('error');
      emailInput.setAttribute("aria-invalid", "true");
    }

    // Hide error
    function hideError() {
      emailError.textContent = '';
      emailError.classList.remove('show');
      emailInput.classList.remove('error');
      emailInput.removeAttribute("aria-invalid");
    }

    emailInput.addEventListener('input', function () {
      if (!this.value.trim()) {
        hideError();
      } else if (!validateEmail(this.value)) {
        showError('Please enter a valid email address');
      } else {
        hideError();
      }
    });

    form.addEventListener('submit', function (e) {
      if (!emailInput.value.trim()) {
        e.preventDefault();
        showError('Email address is required');
        emailInput.focus();
        return;
      }
      if (!validateEmail(emailInput.value.trim())) {
        e.preventDefault();
        showError('Please enter a valid email address');
        emailInput.focus();
        return;
      }
    });

    // Floating label effect color
    emailInput.addEventListener('focus', function () {
      this.parentElement.parentElement.querySelector('label').style.color = '#667eea';
    });
    emailInput.addEventListener('blur', function () {
      this.parentElement.parentElement.querySelector('label').style.color = '#4a5568';
    });
</script>
</body>
</html>
</html>
